# Application Configuration
spring.application.name=ds3

# Database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sd3
spring.datasource.username=appuser
spring.datasource.password=capstonesd3teamtwo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - IMPORTANT for legacy compatibility
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# JWT Configuration
api.security.token.secret=${JWT_SECRET:my-secret-key-ds3-legacy-system-2024}

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Define OpenAPI version explicitly
springdoc.api-docs.version=openapi_3_0
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# OpenAPI Info
springdoc.info.title=DS3 Legacy System API
springdoc.info.description=API connection with database and legacy code
springdoc.info.version=1.0.0
springdoc.info.contact.name=DS3 Team
springdoc.info.contact.email=team@ds3.com

# Logging Configuration
logging.level.org.springframework.security=WARN
logging.level.jala.university.ds3=INFO
logging.level.org.springdoc=DEBUG

# Legacy System Compatibility
app.legacy.support.enabled=true
app.legacy.sync.enabled=true
app.legacy.default.role=USER
app.legacy.admin.logins=admin,administrator,root

# Disable Spring Boot banner for cleaner logs
spring.main.banner-mode=console