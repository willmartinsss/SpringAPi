# .gitlab-ci.yml - Nível 2: Com package e configurações H2
image: openjdk:17

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end"

cache:
  paths:
    - .m2/repository/

stages:
  - build
  - test
  - package

build:
  stage: build
  script:
    - echo "🏗️ Building application..."
    - java -version
    - chmod +x mvnw
    - ./mvnw clean compile $MAVEN_CLI_OPTS -Dmaven.compiler.source=17 -Dmaven.compiler.target=17
    - echo "✅ Build completed!"

test:
  stage: test
  script:
    - echo "🧪 Running tests with H2..."
    - java -version
    - chmod +x mvnw
    - ./mvnw clean test $MAVEN_CLI_OPTS \
      -Dmaven.compiler.source=17 -Dmaven.compiler.target=17 \
      -Dspring.datasource.url=jdbc:h2:mem:testdb \
      -Dspring.datasource.driver-class-name=org.h2.Driver \
      -Dspring.jpa.database-platform=org.hibernate.dialect.H2Dialect
    - echo "✅ Tests completed!"
  artifacts:
    when: always
    reports:
      junit: target/surefire-reports/TEST-*.xml
    paths:
      - target/surefire-reports/

package:
  stage: package
  script:
    - echo "📦 Creating package..."
    - chmod +x mvnw
    - ./mvnw clean package -DskipTests $MAVEN_CLI_OPTS
    - echo "✅ Package created!"
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week