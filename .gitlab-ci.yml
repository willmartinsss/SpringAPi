# .gitlab-ci.yml - VersÃ£o corrigida
image: openjdk:17

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"

cache:
  paths:
    - .m2/repository/

stages:
  - build
  - test
  - package

# Stage de build
build:
  stage: build
  script:
    - echo "ğŸ—ï¸ Building application..."
    - chmod +x mvnw
    - ./mvnw clean compile $MAVEN_CLI_OPTS
    - echo "âœ… Build completed!"
  artifacts:
    paths:
      - target/classes/
    expire_in: 1 hour

# Stage de test
test:
  stage: test
  script:
    - echo "ğŸ§ª Running tests with H2 database..."
    - chmod +x mvnw
    # Usar profile especÃ­fico para CI
    - ./mvnw test $MAVEN_CLI_OPTS -Dspring.profiles.active=ci
    - echo "âœ… Tests completed!"
  artifacts:
    when: always
    reports:
      junit: target/surefire-reports/TEST-*.xml
    paths:
      - target/surefire-reports/
    expire_in: 1 week
  dependencies:
    - build

# Stage de package (movido para stage separado)
package:
  stage: package
  script:
    - echo "ğŸ“¦ Creating final package..."
    - chmod +x mvnw
    - ./mvnw clean package -DskipTests $MAVEN_CLI_OPTS
    - echo "âœ… Package created!"
    - ls -la target/*.jar
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week
  dependencies:
    - test